<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart for you</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e1e3;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 100px;
            text-align: center;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: rgb(172, 25, 25);
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: rgb(172, 25, 25);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="text">Hi, 你还好吗？希望你一切顺利，天天开心哦!</div>
    <div class="heart"></div>
</body>
</html>
